	<div th:replace="nav-bar :: navbar('home')"></div>

			<div class="col-6 col-lg-3 my-2">

							[[${home.activeUserCount}]]

				</div>
			</div>

								[[${home.departmentCount}]]
							</div>
						</div>
						
					</div>
				</div>
			</div>

			<div class="col-6 col-lg-3 my-2">
				<div class="card shadow">
					<div class="card-header bg-info text-dark font-sm fw-bold">
						Teams
					</div>
					<div class="card-body">
						<div class="d-flex py-2 align-items-center">
							<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-microsoft-teams text-secondary" viewBox="0 0 16 16">

                              </svg>
							<div class="fs-2 fw-bold ms-3">
								[[${home.teamCount}]]
							</div>
						</div>
						
					</div>
				</div>
			</div>

				<div class="card shadow">
					<div class="card-header bg-danger text-white font-sm fw-bold">
						Job Positions
					</div>
					<div class="card-body">
						<div class="d-flex py-2 align-items-center">

							<div class="fs-2 fw-bold ms-3">
								[[${home.positionCount}]]
							</div>
						</div>
						
					</div>
				</div>
			</div>

			
		</div>
	</div>
	<script th:src="@{/resources/js/calendar.js}"></script>
	<script th:src="@{/resources/js/popper.js}"></script>
</body>
</html>
