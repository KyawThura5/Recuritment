<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Interviews</title>
	<script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/resources/js/validate.js}"></script>
	<link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/resources/css/style.css}" />
	<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">
	<script type="text/javascript" th:src="@{/resources/js/dialogBox.js}"></script>
    <link rel="stylesheet" th:href="@{/resources/css/animate.css}"/>
</head>
<body>
	<div th:replace="nav-bar :: navbar('interviews')"></div>
	<!--Add Interview Name -->
	<div id="editInterviewNameModal" class="modal modal-confirm">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content shadow-lg animated slideInDown">
				<div class="modal-body">
					<form action="#" id="interviewNameForm"
						th:action="@{/interviewname/save}" class="mt-2" method="post">

						<h2 id="editInterviewNameTitle" class="font-lg fw-bold">Title</h2>

						<input type="hidden" id="interviewId" name="id"> <input
							type="hidden" name="deleted">

						<div class="col-12 form-group">
							<label for="name" class="form-label">Name</label> 
							<input type="text" class="form-control " id="name" name="name" />

						</div>

						<div class="col-12 d-flex flex-row-reverse mt-3">
							<button type="submit" class="btn btn-success ms-1">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
									fill="currentColor" class="bi bi-cloud-arrow-down-fill"
									viewBox="0 0 16 16">
                                    <path
										d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 6.854-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708z" />
                                  </svg>
								Save
							</button>
							<a th:onclick="closeModal('editInterviewNameModal')"
								class="btn btn-secondary">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg>
								Cancel
							</a>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<!--Add Interview Name -->


	<div class="container bg-white mt-2 pt-3">
		<form id="searchForm" class="row g-3" th:action="@{/interviewname/search}" th:object="${interview}"method="get">
			<div class="col-12 font-lg fw-bold">Interview Names</div>
			<div class="col col-md-auto mt-3">
				<div class="input-group">
					<input type="text"  th:field="*{name}" class="form-control"
						placeholder="Search"> <a
						th:href="@{/interviewname/search}" class="input-group-text"> <svg
							xmlns="http://www.w3.org/2000/svg" width="16" height="16"
							fill="currentColor" class="bi bi-backspace-fill"
							viewBox="0 0 16 16">
                            <path
								d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z" />
                          </svg>
					</a>
				</div>
			</div>
			<div class="col-auto">
				<a class="btn btn-success form-control"
					onclick="showEditInterviewNameModal()"> <svg
						xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" viewBox="0 0 448 512">
						<!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
						<path
							d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z" /></svg>
				</a>
			</div>
			<div class="col-auto">
				<a th:href="@{/interview/search}" class="btn btn-secondary">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
				</a>
			</div>
		</form>
		<div th:if="${alert != null}" id="alert" class="modal">
			<div class="modal-dialog animated bounceInRight">
				<div class="modal-body shadow notice rounded"
					th:classappend="${alert.cssClass}">
					<div class="row">
						<div class="col">
							<label class="fw-bold"> [[${alert.message}]] </label>
						</div>

						<div class="col-auto">
							<button class="btn text-secondary" th:onclick="closeAlert()">
								<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
									fill="currentColor" viewBox="0 0 512 512">
									<!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
									<path
										d="M175 175C184.4 165.7 199.6 165.7 208.1 175L255.1 222.1L303 175C312.4 165.7 327.6 165.7 336.1 175C346.3 184.4 346.3 199.6 336.1 208.1L289.9 255.1L336.1 303C346.3 312.4 346.3 327.6 336.1 336.1C327.6 346.3 312.4 346.3 303 336.1L255.1 289.9L208.1 336.1C199.6 346.3 184.4 346.3 175 336.1C165.7 327.6 165.7 312.4 175 303L222.1 255.1L175 208.1C165.7 199.6 165.7 184.4 175 175V175zM512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 48C141.1 48 48 141.1 48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48z" /></svg>
							</button>
						</div>
					</div>

				</div>

			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12 col-xl-6 my-3" th:each="interview : ${list}">
				<div class="card shadow-sm animated fadeInUp">
					<div class="card-body">
						<div class="d-flex text-black align-items-center">
							<div class="flex-shrink-0">
								<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="text-secondary" viewBox="0 0 640 512">
                                    <path d="M160 64c0-35.3 28.7-64 64-64H576c35.3 0 64 28.7 64 64V352c0 35.3-28.7 64-64 64H336.8c-11.8-25.5-29.9-47.5-52.4-64H384V320c0-17.7 14.3-32 32-32h64c17.7 0 32 14.3 32 32v32h64V64L224 64v49.1C205.2 102.2 183.3 96 160 96V64zm0 64a96 96 0 1 1 0 192 96 96 0 1 1 0-192zM133.3 352h53.3C260.3 352 320 411.7 320 485.3c0 14.7-11.9 26.7-26.7 26.7H26.7C11.9 512 0 500.1 0 485.3C0 411.7 59.7 352 133.3 352z"/>
                                </svg>
							</div>

							<div class="flex-grow-1 ms-3">
								<div class="row">
									<label class="col-12 font-md fw-bold">[[${interview.name}]]</label>
								</div>
							</div>

							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								fill="currentColor" class="bi bi-three-dots-vertical"
								viewBox="0 0 16 16" type="button" id="dropdownMenu2"
								data-bs-toggle="dropdown" aria-expanded="false">
                                    <path
									d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                </svg>
							<ul class="dropdown-menu animated fadeIn"
								aria-labelledby="dropdownMenu2">
								<li><a class="dropdown-item"
									th:onclick="showEditInterviewNameModal([[${interview.id}]])">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" viewBox="0 0 512 512">
											<!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
											<path
												d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.8 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" /></svg>
										Edit
								</a></li>
								<li>
									<button class="dropdown-item"
										th:onclick="showDialog([[${interview.id}]])">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" viewBox="0 0 448 512">
											<!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
											<path
												d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z" /></svg>
										Delete
									</button>

								</li>

							</ul>

						</div>

					</div>
				</div>

				<!--Delete Modal -->
				<div th:id="modal+${interview.id}" class="modal modal-confirm">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content shadow-lg animated bounceIn">
							<div class="modal-header p-2">
								<div class="modal-title font-lg ">Confirm</div>
							</div>
							<div class="modal-body">
								<label> Are you sure to delete "<span
									th:text="${interview.name}"></span>"?
								</label>
							</div>
							<div class="model-footer text-center p-2">
								<a class="btn btn-outline-secondary px-5"
									th:onclick="closeDialog([[${interview.id}]])">No </a>
								<form th:action="@{/interviewname/delete(id=${interview.id})}"
									class="d-inline-block" method="post">
									<button type="submit" class="btn btn-danger px-5">Yes
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!--Delete Modal -->


			</div>
		</div>
	</div>
	<script type="text/javascript">
let alert = document.getElementById("alert");
if(alert) {
    let modelElement=document.getElementById("alert");
    modelElement.style.display = "block";
    window.onclick = function(event) {
        if (event.target == modelElement) {
            modelElement.style.display = "none";
        }
    }
    window.setTimeout(closeAlert, 5000);
}

function closeAlert() {
    let modelElement=document.getElementById("alert");
    modelElement.style.display = "none";
}



function closeModal(id) {
    let modelElement=document.getElementById(id);
    modelElement.style.display = "none";
}
function showEditInterviewNameModal(id) 
{

    let url = "/interviewname/data";
    if (id) {
        url = url + "?id=" + id;
    }

    $.ajax({
            type:"GET",
            url: url,
            cache: false,
            timeout: 600000,
            success: function (data) {
                let interviewName = data.interviewName;
               
                let title = data.title;
               	document.getElementById("editInterviewNameTitle").innerHTML=title;
                let form = $("#interviewNameForm");
                form.find("input[name='id']").val(interviewName.id);
                form.find("input[name='deleted']").val(interviewName.deleted);
                form.find("input[name='name']").val(interviewName.name);

                let modelElement=document.getElementById("editInterviewNameModal");
                modelElement.style.display = "block";
                window.onclick = function(event) {
                    if (event.target == modelElement) {
                        modelElement.style.display = "none";
                    }
                }
            },
            error: function (e) {

                console.log('error');
            }
        }
        );
}
var constraints = {
        name: {
            presence: {message : "^Enter name"},
            length: {
                maximum: 50,
                message: "^Name must be maximum 50 characters"
            }
        },
        
        
    };

    var form = document.getElementById("interviewNameForm");
    form.addEventListener("submit", function(event) {
        event.preventDefault();
        let values = validate.collectFormValues(form);
        let validation = validate(values, constraints);
        
        let nameError = document.createElement("label");
        nameError.id = "nameError";
        nameError.classList.add("text-danger");

       

        if (validation) {
            checkValidation(nameError, "nameError", "name", validation.name);
           
        } else {
            $.ajax({
                type:"POST",
                url: "/interviewname/validate",
                data: $("#interviewNameForm").serialize(),
                cache: false,
                timeout: 600000,
                success: function (data) {
                    console.log(data);
                    console.log(Object.keys(data).length)
                    if (Object.keys(data).length === 0) {
                        form.submit();
                    } else {
                        checkServerValidation(nameError, "nameError", "name", data.name);
                       
                    }
                },
                error: function (e) {

                    console.log('error');
                }
            }
            );
        }
        
    });

    const checkValidation = (errorLabel, errorLabelId, inputId, validation) => {
        if (validation) {
            let input = document.getElementById(inputId);
            if (!document.getElementById(errorLabelId)) {
                input.parentNode.insertBefore(errorLabel, input.nextSibling);
            }
            document.getElementById(errorLabelId).innerText = validation[0];
        } else {
            removeIfExists(errorLabelId);
        }
    }

    const checkServerValidation = (errorLabel, errorLabelId, inputId, validation) => {
        if (validation) {
            let input = document.getElementById(inputId);
            if (!document.getElementById(errorLabelId)) {
                input.parentNode.insertBefore(errorLabel, input.nextSibling);
            }
            document.getElementById(errorLabelId).innerText = validation;
        } else {
            removeIfExists(errorLabelId);
        }
    }

    const removeIfExists = (id) => {
        let element = document.getElementById(id);
        if (element) {
            element.parentNode.removeChild(element);
        }
    }
</script>
</body>
</html>
