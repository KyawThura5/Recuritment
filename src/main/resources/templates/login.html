<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<link rel="stylesheet" th:href="@{/resources/css/login/animate.css}"/>
	
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/login/hamburgers.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/login/select2.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/login/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/login/main.css}">
    <link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" />
    <style th:inline="css" type="text/css" media="screen, print">
		@font-face {
			font-family: Roboto-Regular;
			src: url("[(@{/resources/fonts/Roboto-Regular.ttf})]");
		}

		.custom-font {
			font-family: Roboto-Regular;
		}
	</style>
	
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img th:src="@{/resources/images/img-01.png}" alt="IMG">
				</div>

				<form th:action="@{/login}" method="POST" class="login100-form validate-form">
					<span class="login100-form-title">
						<img th:src="@{/resources/images/dat-logo.png}" alt="IMG" style="width:80px;">
						<div class="fw-bold custom-font">Recruit CRM</div>
					</span>


					<div class="m-2 text-danger custom-font">[[${loginFormErrorMessage}]]</div>
					<div class="wrap-input100 validate-input" data-validate = "Employee code is required">
						<input class="input100 custom-font" type="text" name="employeeCode" th:value="${employeeCode}" placeholder="Employee code">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100 custom-font" type="password" name="password" value="11111111" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn fw-bold custom-font">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
	<script th:src="@{/resources/js/login/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/resources/js/login/popper.js}"></script>
	<script th:src="@{/resources/js/login/select2.min.js}"></script>
	<script th:src="@{/resources/js/login/select2.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/login/tilt.jquery.min.js}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script th:src="@{/resources/js/login/main.js}"></script>

</body>
</html>
