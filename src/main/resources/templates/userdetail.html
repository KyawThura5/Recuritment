<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/style.css}" />
    <link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">
</head>
<body>
	<div th:replace="nav-bar :: navbar('users')"></div>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row">
                <div class="col col-lg-10 col-xl-8 mb-4 mx-auto">
                    <div class="card mb-3 shadow p-3 mb-5 bg-white rounded" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div class="col-lg-4 gradient-custom text-center" style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <span class="border rounded-circle fs-6 fw-bold p-4 d-inline-block text-center text-light my-3" th:classappend="${list.status.name() == 'ACTIVE' ? 'bg-success' : 'bg-danger'}" style="width: 80px; border-radius: 50%; height: 80px;">
                                [[${list.shortPrefixName}]]
                            </span>
                            <h5 class="fs-5 fw-bold" th:text="${list.name}"></h5>
                            <p class="text-success">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-award-fill" viewBox="0 0 16 16">
                                    <path d="m8 0 1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864 8 0z"/>
                                    <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"/>
                                </svg>
                                [[${list.role.displayName}]]
                            </p>
                            <div>
                                <a th:href="@{/user/search}" class="btn btn-sm btn-secondary col-4 col-lg-8 mx-auto">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
                                    Back
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-8">
                        <div class="card-body p-4">
                                <h2 class="fs-5 fw-bold">User Detail</h2>
                            <hr class="mt-0 mb-4">
                            <div class="row pt-1">
                            <div class="col-6 mb-3">
                                <h6>Code</h6>
                                <p class="text-muted" th:text="${list.code}"></p>
                            </div>
                            <div class="col-12 col-sm-6 mb-3">
                                <h6>Email</h6>
                                <p class="text-muted" th:text="${list.email}"></p>
                            </div>
                            <div class="col-12 col-sm-6 mb-3">
                                <h6>Phone</h6>
                                <p class="text-muted" th:text="${list.phone}"></p>
                            </div>
                            <div class="col-12 col-sm-6 mb-3">
                                <h6>Gender</h6>
                                <p class="text-muted" th:text="${list.gender.displayName}"></p>
                            </div>
                            
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
